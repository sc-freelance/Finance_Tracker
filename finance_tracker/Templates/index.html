<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Finance Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>BudgetIQ</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="card">
        <label for="modelSelect">Model Type:</label>
        <select id="modelSelect" name="modelType">
          <option value="linear">Linear Regression</option>
          <option value="polynomial" selected>Polynomial Regression</option>
        </select>

        <label for="degreeSelect">Polynomial Degree:</label>
        <select id="degreeSelect" name="degree">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <input type="file" name="file" accept=".csv" required />
        <button type="submit" class="upload-btn">ðŸ“ˆ Upload & Analyze</button>
      </div>
    </form>

    <div id="status" class="status-box"></div>

    <div class="chart-container">
      <canvas id="forecastChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/chart.js"></script>
</body>
</html>
